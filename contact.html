<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Store: Contact</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jost:wght@300;400;500;700&family=Poppins:wght@200;300;400;600&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Nav & Header Section -->
  <header class="section-navbar">
    <section class="top_txt">
      <div class="head container">
        <div class="head_txt">
          <p>Free shipping, 30-day return or refund guarantee.</p>
        </div>
        <div class="sing_in_up">
          <a href="#">SIGN IN</a>
          <a href="#">SIGN UP</a>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="navbar-brand">
        <a href="index.html">
          <img src="./images/logo.png" alt="eCommerce logo" class="logo" width="80%" height="auto">
        </a>
      </div>

      <nav class="navbar">
        <ul>
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="addToCart.html" class="nav-link add-to-cart-button" id="cartValue">
              <i class="fa-solid fa-cart-shopping"> 0 </i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- End. /Nav & Header Section -->

  <!-- ========== Start About Section ========== -->
  <section class="section-contact">
    <div class="container">
      <h2 class="section-common--heading">contact us</h2>
      <p class="section-common--subheading">
        Get in touch with us. We are always here to help you.
      </p>
    </div>

    <div class="container grid grid-two--cols">
      <div class="contact-content">
        <form action="https://formspree.io/f/mjkkqdve" method="post">
          <div class="grid grid-two-cols mb-3">
            <div>
              <label for="username">full name</label>
              <input
                type="text"
                name="username"
                id="username"
                required
                autocomplete="off"
                placeholder="enter full name"
              />
            </div>

            <div>
              <label for="email">email address</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                autocomplete="off"
                placeholder="abc@gmail.com"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="subject">subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              required
              autocomplete="off"
              placeholder="title of your message"
            />
          </div>

          <div class="mb-3">
            <label for="message">message</label>
            <textarea
              name="message"
              id="message "
              cols="30"
              rows="10"
              placeholder="we are always here to help you."
            ></textarea>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn contact-btn">
              send message
            </button>
          </div>
        </form>
      </div>
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56173.22372224663!2d77.22861094229978!3d28.364095136137056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cdf144fe8d375%3A0x136eda6118145fb9!2sABHAY%20HOSPITAL!5e0!3m2!1sen!2sin!4v1737310913027!5m2!1sen!2sin"
          width="100%"
          height="auto"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </section>

  <!--Footer-->
  <footer class="section-footer">
    <script src="footer.js"></script>
  </footer>
  <!--End. /Footer-->

  <script type="module" src="main.js"></script>

  <!-- JS SCRIPT  -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
